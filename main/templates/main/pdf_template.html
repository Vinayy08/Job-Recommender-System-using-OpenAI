<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            background-color: #eaeaea;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .content {
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .bold-text {
            font-weight: bold;
            font-size: 18px;
            color: #444;
            margin-top: 15px;
        }
        .wrapped-text {
            white-space: pre-wrap; /* Ensures text wraps */
            word-wrap: break-word; /* Ensures long words break */
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Compatibility Report</h1>
    
    <div class="section">
        <div class="section-title">Job Details</div>
        <div class="content">
            <p><strong>Job:</strong> {{ job }}</p>
            <p><strong>Employee:</strong> {{ employee }}</p>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Compatibility Details</div>
        <div class="content">
            {{ compatibility_details|safe }}
        </div>
    </div>
</body>
</html>
