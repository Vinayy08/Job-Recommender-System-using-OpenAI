<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #fff;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section-title {
            background-color: #f1f1f1;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }
        .content {
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }
        pre {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Compatibility Report</h1>
    
    <div class="section">
        <div class="section-title">Job Details</div>
        <div class="content">
            <p><strong>Job:</strong> {{ job }}</p>
            <p><strong>Employee:</strong> {{ employee }}</p>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Compatibility Details</div>
        <div class="content">
            <pre>{{ compatibility_details|safe }}</pre>
        </div>
    </div>
</body>
</html>
